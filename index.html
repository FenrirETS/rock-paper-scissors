<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock paper scissors</title>
</head>
<body>
  <script>
    let rps = ["Rock", "Paper", "Scissors"];

    function computerPlay() {
      return rps[Math.floor(Math.random() * rps.length)];
    }

    function playRound(playerSelection, computerSelection) {
      if (playerSelection == "rock") {
        if (computerSelection == "Rock") {
          return "You rolled rock. Computer rolled rock. Tie!";
        }
        else if (computerSelection == "Paper") {
          return "You rolled rock. Computer rolled paper. Paper beats rock. You lose!";
        }
        else if (computerSelection == "Scissors") {
          return "You rolled rock. Computer rolled scissors. Rock beats scissors. You win!";
        }
      }
      if (playerSelection == "paper") {
        if (computerSelection == "Rock") {
          return "You rolled paper. Computer rolled rock. Paper beats rock. You win!";
        }
        else if (computerSelection == "Paper") {
          return "You rolled paper. Computer rolled paper. Tie!";
        }
        else if (computerSelection == "Scissors") {
          return "You rolled paper. Computer rolled scissors. Scissors beats paper. You lose!";
        }
      }
      if (playerSelection == "scissors") {
        if (computerSelection == "Rock") {
          return "You rolled scissors. Computer rolled rock. Rock beats scissors. You lose!";
        }
        else if (computerSelection == "Paper") {
          return "You rolled scissors. Computer rolled paper. Scissors beats paper. You win!";
        }
        else if (computerSelection == "Scissors") {
          return "You rolled scissors. Computer rolled scissors. Tie!";
        }
      }
    }

    const playerSelection = "scissors";
    const computerSelection = computerPlay();

    console.log(playRound(playerSelection, computerSelection))
  </script>
</body>
</html>
